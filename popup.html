<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/scripts/jquery-3.7.0.min.js"></script>
    <script src="/scripts/popper.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <link
      href="https://fonts.cdnfonts.com/css/gotham-rounded"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="detecting-UI" class="d-flex flex-row justify-content-between">
      <img
        id="logo"
        src="/images/logo_v2.png"
        alt="logo_v2"
        style="margin-right: 20px"
      />

      <div class="d-flex flex-column justify-content-center">
        <div id="title" class="d-flex flex-row align-items-center">
          <h1 class="title-text">TOSWatchDog</h1>
          <svg
            data-bs-toggle="tooltip"
            data-bs-title="A Chrome extension that helps users identify unfair or problematic clauses in website terms of service agreements. Click 'Detect' to start."
            data-bs-placement="left"
            xmlns="http://www.w3.org/2000/svg"
            height=".7em"
            viewBox="0 0 512 512"
            style="fill: #9e9e9e; font-size: 25px; margin-left: 10px"
          >
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
            />
          </svg>
        </div>
        <p class="subtitle-text" style="white-space: nowrap">
          Detect Terms of Services' Unfair Clauses
        </p>
        <button
          id="highlightButton"
          class="btn btn-outline-dark btn-lg text-nowrap btn-detect"
        >
          <span id="before-detect-content" class="btn-before-detect">
            <svg
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              fill-rule="evenodd"
              clip-rule="evenodd"
              class="detect-icon"
            >
              <path
                d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 2c5.52 0 10 4.481 10 10 0 5.52-4.48 10-10 10-5.519 0-10-4.48-10-10 0-5.519 4.481-10 10-10zm-2 2.252v1.038c-2.89.862-5 3.542-5 6.71 0 3.863 3.137 7 7 7 1.932 0 3.682-.784 4.949-2.051l.706.706c-1.448 1.449-3.448 2.345-5.655 2.345-4.416 0-8-3.585-8-8 0-3.725 2.551-6.859 6-7.748zm0 3.165v1.119c-1.195.692-2 1.984-2 3.464 0 2.208 1.792 4 4 4 1.104 0 2.104-.448 2.828-1.172l.707.707c-.905.904-2.155 1.465-3.535 1.465-2.76 0-5-2.24-5-5 0-2.049 1.235-3.811 3-4.583zm1 2.851v-6.268c0-.265.105-.52.293-.707.187-.188.442-.293.707-.293.265 0 .52.105.707.293.188.187.293.442.293.707v6.268c.598.346 1 .992 1 1.732 0 1.104-.896 2-2 2s-2-.896-2-2c0-.74.402-1.386 1-1.732z"
              />
            </svg>
            DETECT
          </span>
          <svg
            id="after-detect-content"
            class="loader visually-hidden"
            xmlns="http://www.w3.org/2000/svg"
            version="1.2"
            baseProfile="tiny"
            x="0"
            y="0"
            viewBox="0 0 200 200"
            xml:space="preserve"
          >
            <path
              class="loaderreverse"
              d="M200 100c0-30.3-13.5-57.5-34.8-75.8 -4.8-4.1-12.2-3-15.8 2.3v0c-3 4.5-2.4 10.7 1.8 14.2 16.6 14.4 27.1 35.6 27.1 59.3s-10.5 44.9-27.1 59.3c-4.1 3.6-4.8 9.7-1.8 14.2v0c3.6 5.3 11 6.4 15.8 2.3C186.5 157.5 200 130.3 200 100z"
            />
            <path
              d="M156.7 100c0-14.9-5.8-28.5-15.2-38.6 -4.6-4.9-12.6-4.1-16.3 1.4l-0.4 0.6c-2.8 4.1-2.2 9.5 1.2 13.2 5.7 6.2 9.1 14.4 9.1 23.5 0 9-3.4 17.3-9.1 23.5 -3.3 3.7-3.9 9-1.2 13.2l0.4 0.6c3.7 5.6 11.7 6.3 16.3 1.4C150.9 128.5 156.7 114.9 156.7 100z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div
      id="navigation-UI"
      class="d-flex flex-row justify-content-between align-items-center visually-hidden"
    >
      <img id="logo" src="/images/logo_v2.png" alt="logo_v2" width="40px" />
      <p class="subtitle-text-nav">
        Detected Unfair Clause:
        <span id="current-pos">1</span> of <span id="total-pos">3</span>
      </p>
      <div
        style="
          background-color: #9e9e9e;
          width: 3px;
          height: 35px;
          border-radius: 20px;
        "
      ></div>
      <button class="nav-btn" style="margin-left: 15px; margin-right: 5px">
        <i
          id="left"
          class="fa fa-chevron-up"
          aria-hidden="true"
          style="color: #9e9e9e"
        ></i>
      </button>
      <button class="nav-btn" id="right" style="margin-right: 10px">
        <i
          id="right"
          class="fa fa-chevron-down"
          aria-hidden="true"
          style="color: #9e9e9e"
        ></i>
      </button>
      <button class="nav-btn" id="exit">
        <i class="fa fa-times" aria-hidden="true" style="color: #9e9e9e"></i>
      </button>
    </div>
